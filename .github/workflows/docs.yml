name: Docs

on: 
  push
#   workflow_dispatch

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        id: build
        uses: wuppersaver/ford-build@v0.2
        with:
          project_file: /optados/
      - name: Deploy
        if: success()
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: gh-pages
          build_dir: /optados/auto_doc/
