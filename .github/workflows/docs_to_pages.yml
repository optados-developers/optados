# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "photo_dev" branch
  push:
    branches: [ "photo_dev" ]
  pull_request:
    branches: [ "photo_dev" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        uses: wuppersaver/ford-build@v1
        with:
          project_file: /optados/
#      - name: Upload Static Elements
#        uses: actions/upload-pages-artifact@v2
#       with:
#         name: github-pages.tar.gz
#         path: /optados/auto_doc/
       - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: /optados/auto_doc/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
